<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
   
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Crash</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hiHat</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">LoTom</span>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Open Hat</span>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Tink</span>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Tom</span>
        </div>

    </div>

  <audio data-key="65"src="./sounds/crash.mp3"></audio>  
  <audio data-key="83"src="./sounds/hihat.mp3"></audio>  
  <audio data-key="68"src="./sounds/kick.mp3"></audio>  
  <audio data-key="70"src="./sounds/lotom.mp3"></audio>  
  <audio data-key="71"src="./sounds/openhat.mp3"></audio>  
  <audio data-key="72"src="./sounds/ride.mp3"></audio>  
  <audio data-key="74"src="./sounds/snare.mp3"></audio>  
  <audio data-key="75"src="./sounds/tink.mp3"></audio>  
  <audio data-key="76"src="./sounds/tom.mp3"></audio>  
  
<script>

    function playSound (e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)

        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
        
        if(!audio) return; // stop the funcition from running all together
        audio.currentTime = 0; // rewind to start
        
        audio.play()
        key.classList.add('playing')
    }
    

    function removeTransition (e) {
        if( e.propertyName !== 'transform') return // skip it if its not a transofmr
        
        this.classList.remove('playing')
    }

    const keys = document.querySelectorAll('.key')
    keys.forEach(key => key.addEventListener('transitionend', removeTransition))
    window.addEventListener('keydown', playSound)


</script>
</body>
</html>
